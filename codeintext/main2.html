<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Donation Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .taskbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}



        
        .taskbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .taskbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<iframe id="mainFrame" src="page_1.html" title="Login/Sign up"></iframe>
<iframe id="page2" src="page_2.html" title="About Us" style="display: none;"></iframe>
<iframe id="page3" src="page_3.html" title="About Us"></iframe>

<!-- Taskbar -->
<div class="taskbar">
    <a href="#" onclick="showPage('mainFrame')">Home</a>
   
    <a href="#" onclick="showPage('page3')">Contact Us</a>
</div>


<script>
    function showPage(pageId) {
        document.getElementById("mainFrame").style.display = "none";
        document.getElementById("page2").style.display = "none";
        document.getElementById("page3").style.display = "none";

        document.getElementById(pageId).style.display = "block";
    }

    window.addEventListener("message", function(event) {
        if (event.data === "login_success" || event.data === "signup_success") {
            showPage('page2');
        }
    });
</script>

</body>
</html>
