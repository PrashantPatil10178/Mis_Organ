<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="bg-gray-50 dark:bg-gray-900">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        <a
          href="#"
          class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
          >Register</a
        >
        <div
          class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
            >
              Create your account
            </h1>
            <form
              id="registrationForm"
              class="space-y-4 md:space-y-6"
              action="#"
            >
              <div>
                <label
                  for="full_name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Full Name</label
                >
                <input
                  type="text"
                  id="full_name"
                  name="fullName"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Your full name"
                  required=""
                />
              </div>
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Email Address</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="name@company.com"
                  required=""
                />
              </div>
              <div>
                <label
                  for="dob"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Date of Birth</label
                >
                <input
                  type="date"
                  id="dob"
                  name="dob"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required=""
                />
              </div>
              <div>
                <label
                  for="gender"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Gender</label
                >
                <select
                  id="gender"
                  name="gender"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required=""
                >
                  <option value="">Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div>
                <label
                  for="blood_type"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Blood Type</label
                >
                <select
                  id="blood_type"
                  name="bloodType"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required=""
                >
                  <option value="">Select</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="AB">AB</option>
                  <option value="O">O</option>
                </select>
              </div>
              <div>
                <label
                  for="organ_preferences"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Organ Donation Preferences</label
                >
                <div class="flex items-center space-x-4">
                  <input
                    type="checkbox"
                    id="organ_heart"
                    name="organ_heart"
                    class="text-primary-600 rounded-lg focus:ring-primary-600 dark:text-blue-500 dark:focus:ring-blue-500"
                    value="heart"
                  />
                  <label
                    for="organ_heart"
                    class="text-sm text-gray-900 dark:text-white"
                    >Heart</label
                  >
                  <input
                    type="checkbox"
                    id="organ_kidney"
                    name="organ_kidney"
                    class="text-primary-600 rounded-lg focus:ring-primary-600 dark:text-blue-500 dark:focus:ring-blue-500"
                    value="kidney"
                  />
                  <label
                    for="organ_kidney"
                    class="text-sm text-gray-900 dark:text-white"
                    >Kidney</label
                  >
                </div>
              </div>
              <button
                type="submit"
                class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
              >
                Register
              </button>
              <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                Already have an account?
                <a
                  href="./login.html"
                  class="font-medium text-blue-600 hover:underline dark:text-blue-500"
                  >Sign in</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      const handleRegistration = async (event) => {
        try {
          event.preventDefault(); // Prevent the default form submission

          // Collect form data
          const formData = {
            fullName: document.getElementById("full_name").value,
            email: document.getElementById("email").value,
            dob: document.getElementById("dob").value,
            gender: document.getElementById("gender").value,
            bloodType: document.getElementById("blood_type").value,
            organPreferences: [
              // Add selected organ preferences as strings to the array
              document.getElementById("organ_heart").checked ? "heart" : null,
              document.getElementById("organ_kidney").checked ? "kidney" : null,
              // Add more organ options as needed
            ].filter(Boolean), // Remove any null values from the array
          };

          // Send data using Axios
          const response = await axios.post(
            "http://localhost:8000/api/v1/users/register",
            formData
          );
          console.log(response.data);
          alert("Registration successful!");
        } catch (error) {
          console.error(error);
          alert("Registration failed!");
        }
      };

      document
        .getElementById("registrationForm")
        .addEventListener("submit", handleRegistration);
    </script>
  </body>
</html>
